{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="{% static 'accounts/css/stylelogin.css' %}" />
  <link rel="stylesheet" href="{% static 'accounts/css/bootstrap.min.css' %}">
  <title>Sign in & Sign up Form</title>
  <style>
     body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('{% static "accounts/img/as7.jpg" %}');
            background-size: cover;
            margin: 0;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.7); /* Transparent white background */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1); /* Box shadow for a bit of depth */
            transition: transform 0.3s ease-in-out; /* Transition for hover effect */
            margin-bottom: 20px;
            max-width: 400px;
            width: 100%;
        }

        .container:hover {
            transform: translateY(-5px); /* Move up slightly on hover */
        }

        .error-message {
            color: red;
            font-size: 0.8em;
            margin-top: 5px;
        }

        /* Fade-in and fade-out animations */
        .fade-in {
            animation: fadeIn 0.5s ease-in-out forwards;
        }

        .fade-out {
            animation: fadeOut 0.5s ease-in-out forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeOut {
            from {
                opacity: 1;
                transform: translateY(0);
            }
            to {
                opacity: 0;
                transform: translateY(-10px);
            }
        }

        /* Button styles */
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0b6610; /* Darker shade on hover */
        }

        /* Style for label-input pairs */
        .input-field {
            margin-bottom: 10px;
        }
  </style>
</head>

<body>
    {% if messages %}
    {% for message in messages %}
        <p {% if message.tags %} class="alert alert-{{message.tags}} mb-5" {% endif %}>{{message}}</p>
    {% endfor %}
    {% endif %}
    <div class="container fade-in" id="registration-form">
      <center>
          <h1 id="form-title">Login</h1>
      </center>
      <form id="register-form" method="post">
          {% csrf_token %}
          <!-- Registration form content -->
          <div class="input-field">
              <label for="id_username">Username:</label>
              {{ form.username }}
          </div>
          
          <div class="input-field">
              <label for="id_password1">Password:</label>
              {{ form.password }}
          </div>
          
          <button type="submit">Login</button>
      </form>
  </div>
  <script>
    var registrationForm = document.getElementById('registration-form');
    var loginForm = document.getElementById('login-form');
    var toggleButton = document.getElementById('toggle-form');

    toggleButton.addEventListener('click', function() {
        if (registrationForm.classList.contains('fade-in')) {
            registrationForm.classList.remove('fade-in');
            registrationForm.classList.add('fade-out');
            registrationForm.style.display = 'none';

            loginForm.classList.remove('fade-out');
            loginForm.classList.add('fade-in');
            loginForm.style.display = 'block';

            toggleButton.textContent = 'Switch to Register';
        } else {
            loginForm.classList.remove('fade-in');
            loginForm.classList.add('fade-out');
            loginForm.style.display = 'none';

            registrationForm.classList.remove('fade-out');
            registrationForm.classList.add('fade-in');
            registrationForm.style.display = 'block';

            toggleButton.textContent = 'Switch to Login';
        }
    });
</script>
  <script src="app.js"></script>
</body>

</html>
